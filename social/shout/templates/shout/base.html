{% comment %} shout/templates/base.html {% endcomment %}

<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Shout!</title>
</head>

<body>
    <a href="{% url 'shout:dashboard' %} ">
    <section>
        <section class="hero is-msmall is-link mb-4">
            <div class="hero-body">
                <h1 class="title is-1">Shout!</h1>
                <p class="subtitle is-4">
                    Your tiny social network built with Django
                </p>
            </div>

    <div class="container">
        <div class="columns">

        {% endblock content %}

    </div>

</body>

<footer class="footer">
